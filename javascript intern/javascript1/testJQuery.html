<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Traversing Exercise</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
         $("li").parentsUntil("body").css("background-color","blue") 
        });
    </script>
</head>
<body>
    <h1>jQuery Traversing Exercise</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</body>
</html>
