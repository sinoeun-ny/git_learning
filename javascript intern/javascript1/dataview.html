<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Student Information
        </h2>
        <div class="row row-cols-md-3 row row-cols-sm-3 row-cols-1 g-4" >
            <div class="col">
                <input class="form-control" type="text" id="name" placeholder="Name">
            </div>
            <div class="col">
                <select class="form-select"  id="gender">
                    <option value="" Selected disabled>Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col">
                <input class="form-control" type="number" id="age" placeholder="Age">
            </div>
            <div class="col">
                <input class="form-control" type="text" id="email" placeholder="Email">
            </div>
            <div class="col">
                <input class="form-control" type="text" id="province" placeholder="Province">
            </div>
            <div class="col">
               <button type="button" id="add"  class="btn btn-primary">Add</button>
            </div>
           </div> 
        </form>
        <table id="studentTable"onclick="onclick()" class="table text-bg-danger table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Province</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="scriptDataview.js"></script>
   
</body>
</html>
