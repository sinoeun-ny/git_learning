<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Circle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      margin-top: 20px;
    }

    #game-container {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: #ddd;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }

    #score, #timer {
      margin: 10px;
      font-size: 20px;
    }

    #start-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Click the Circle Game</h1>
  <p id="score">Score: 0</p>
  <p id="timer">Time Left: 30</p>
  <button id="start-button">Start Game</button>
  <div id="game-container"></div>

  <script>
    const startButton = document.getElementById('start-button');
    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');

    let score = 0;
    let timeLeft = 30;
    let gameInterval, timerInterval;

    // Start the game
    startButton.addEventListener('click', startGame);

    function startGame() {
      // Reset game state
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = `Score: ${score}`;
      timerDisplay.textContent = `Time Left: ${timeLeft}`;
      startButton.disabled = true;

      // Start the timer
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1200);

      // Start spawning circles
      gameInterval = setInterval(spawnCircle, 1000);
    }

    function spawnCircle() {
      // Create a circle element
      const circle = document.createElement('div');
      circle.classList.add('circle');

      // Randomize position
      const size = 50; // Circle size
      const maxX = gameContainer.offsetWidth - size;
      const maxY = gameContainer.offsetHeight - size;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      circle.style.left = `${randomX}px`;
      circle.style.top = `${randomY}px`;

      // Add click event to the circle
      circle.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        circle.remove();
      });

      // Add the circle to the game container
      gameContainer.appendChild(circle);

      // Remove the circle after a short delay if not clicked
      setTimeout(() => {
        if (circle.parentNode) {
          circle.remove();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      startButton.disabled = false;
      alert(`Game Over! Your final score is ${score}.`);
    }
  </script>
</body>
</html>
